name: Update Clock SVG

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: write   # <-- VERY IMPORTANT

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}   # ensure write access

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Generate clock SVG
        run: |
          node scripts/generate-clock.js

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add clock.svg
          git commit -m "Update clock" || echo "No changes"
          git push
