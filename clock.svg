<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <radialGradient id="grad">
      <stop offset="0%" stop-color="#333"/>
      <stop offset="100%" stop-color="#000"/>
    </radialGradient>
  </defs>

  <!-- Background -->
  <circle cx="100" cy="100" r="95" fill="url(#grad)" stroke="#555" stroke-width="4"/>

  <!-- Hour markers -->
  <g stroke="#aaa" stroke-width="3">
    <line x1="100" y1="15"  x2="100" y2="30"/>
    <line x1="100" y1="185" x2="100" y2="170"/>
    <line x1="15"  y1="100" x2="30"  y2="100"/>
    <line x1="185" y1="100" x2="170" y2="100"/>

    <line x1="150" y1="35"  x2="142" y2="48"/>
    <line x1="35"  y1="150" x2="48"  y2="142"/>
    <line x1="150" y1="165" x2="142" y2="152"/>
    <line x1="35"  y1="50"  x2="48"  y2="58"/>
  </g>

  <!-- Hour hand -->
  <line x1="100" y1="100" x2="100" y2="55"
        stroke="#fff" stroke-width="6" stroke-linecap="round"
        transform="rotate(148 100 100)"/>

  <!-- Minute hand -->
  <line x1="100" y1="100" x2="100" y2="40"
        stroke="#fff" stroke-width="4" stroke-linecap="round"
        transform="rotate(342 100 100)"/>

  <!-- Second hand -->
  <line x1="100" y1="100" x2="100" y2="30"
        stroke="#ff4655" stroke-width="2" stroke-linecap="round"
        transform="rotate(264 100 100)"/>

  <circle cx="100" cy="100" r="5" fill="#ff4655"/>
</svg>
